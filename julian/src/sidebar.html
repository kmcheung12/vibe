<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Julian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: #4a55af;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
    }
    
    .close-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    
    .content {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .response-area {
      flex: 1;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #f9f9f9;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      box-sizing: border-box;
    }
    
    .button-container {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 15px;
      background-color: #4a55af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3a4499;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a55af;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Julian</h1>
    <button class="close-button" id="close-button">Ã—</button>
  </div>
  
  <div class="content">
    <div class="response-area" id="response-area">
      <p>Hello! I'm Julian, your AI assistant. How can I help you today?</p>
    </div>
    
    <div class="input-area">
      <textarea id="input-text" placeholder="Ask Julian something..."></textarea>
      
      <div class="button-container">
        <button id="ask-button">Ask</button>
        <button id="summarize-button">Summarize Page</button>
        <button id="generate-button">Generate Text</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="sidebar.js"></script>
</body>
</html>
